AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Serverless Application Model template describing your function.
Resources:
  holdhivereviewsservices:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./src
      Description: Holdhive lambda which handles all the Review related services/queries
      MemorySize: 128
      Timeout: 29
      Handler: lambda_function.lambda_handler
      Runtime: python3.11
      Architectures:
        - arm64
      EphemeralStorage:
        Size: 512
      Environment:
        Variables:
          db_lambda_name: holdhive_db_transactions
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      PackageType: Zip
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - ec2:CreateNetworkInterface
                - ec2:DeleteNetworkInterface
                - ec2:DescribeNetworkInterfaces
              Resource: '*'
            - Effect: Allow
              Action:
                - cloudwatch:DeleteAlarms
                - cloudwatch:Describe*
                - cloudwatch:DisableAlarmActions
                - cloudwatch:EnableAlarmActions
                - cloudwatch:Get*
                - cloudwatch:List*
                - cloudwatch:PutMetricAlarm
                - datapipeline:ActivatePipeline
                - datapipeline:CreatePipeline
                - datapipeline:DeletePipeline
                - datapipeline:DescribeObjects
                - datapipeline:DescribePipelines
                - datapipeline:GetPipelineDefinition
                - datapipeline:ListPipelines
                - datapipeline:PutPipelineDefinition
                - datapipeline:QueryObjects
                - dynamodb:*
                - ec2:DescribeAccountAttributes
                - ec2:DescribeAddresses
                - ec2:DescribeAvailabilityZones
                - ec2:DescribeInternetGateways
                - ec2:DescribeSecurityGroups
                - ec2:DescribeSubnets
                - ec2:DescribeVpcs
                - elasticache:*
                - iam:ListRoles
                - iam:GetRole
                - kms:ListKeys
                - lambda:CreateEventSourceMapping
                - lambda:CreateFunction
                - lambda:DeleteEventSourceMapping
                - lambda:DeleteFunction
                - lambda:GetFunctionConfiguration
                - lambda:ListEventSourceMappings
                - lambda:ListFunctions
                - logs:DescribeLogGroups
                - logs:DescribeLogStreams
                - logs:FilterLogEvents
                - logs:GetLogEvents
                - logs:Create*
                - logs:PutLogEvents
                - logs:PutMetricFilter
                - rds:*
                - redshift:*
                - s3:CreateBucket
                - sns:CreateTopic
                - sns:DeleteTopic
                - sns:Get*
                - sns:List*
                - sns:SetTopicAttributes
                - sns:Subscribe
                - sns:Unsubscribe
              Resource: '*'
            - Effect: Allow
              Action:
                - s3:AbortMultipartUpload
                - s3:DeleteObject*
                - s3:Get*
                - s3:List*
                - s3:PutAccelerateConfiguration
                - s3:PutBucketTagging
                - s3:PutBucketVersioning
                - s3:PutBucketWebsite
                - s3:PutLifecycleConfiguration
                - s3:PutReplicationConfiguration
                - s3:PutObject*
                - s3:Replicate*
                - s3:RestoreObject
              Resource:
                - '*'
            - Effect: Allow
              Action:
                - iam:PassRole
              Resource:
                - arn:aws:iam::*:role/rds-monitoring-role
                - arn:aws:iam::*:role/rdbms-lambda-access
                - arn:aws:iam::*:role/lambda_exec_role
                - arn:aws:iam::*:role/lambda-dynamodb-*
                - arn:aws:iam::*:role/lambda-vpc-execution-role
                - arn:aws:iam::*:role/DataPipelineDefaultRole
                - arn:aws:iam::*:role/DataPipelineDefaultResourceRole
            - Effect: Allow
              Action:
                - cloudformation:DescribeStacks
                - cloudformation:ListStackResources
                - cloudwatch:ListMetrics
                - cloudwatch:GetMetricData
                - ec2:DescribeSecurityGroups
                - ec2:DescribeSubnets
                - ec2:DescribeVpcs
                - kms:ListAliases
                - iam:GetPolicy
                - iam:GetPolicyVersion
                - iam:GetRole
                - iam:GetRolePolicy
                - iam:ListAttachedRolePolicies
                - iam:ListRolePolicies
                - iam:ListRoles
                - lambda:*
                - logs:DescribeLogGroups
                - states:DescribeStateMachine
                - states:ListStateMachines
                - tag:GetResources
                - xray:GetTraceSummaries
                - xray:BatchGetTraces
              Resource: '*'
            - Effect: Allow
              Action:
                - iam:PassRole
              Resource: '*'
              Condition:
                StringEquals:
                  iam:PassedToService: lambda.amazonaws.com
            - Effect: Allow
              Action:
                - logs:DescribeLogStreams
                - logs:GetLogEvents
                - logs:FilterLogEvents
              Resource: arn:aws:logs:*:*:log-group:/aws/lambda/*
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /review-service/list-reviews
            Method: GET
        Api2:
          Type: Api
          Properties:
            Path: /review-service/create-review
            Method: POST
        Api3:
          Type: Api
          Properties:
            Path: /review-service/delete-review-by-id
            Method: POST
        Api4:
          Type: Api
          Properties:
            Path: /review-service/update-review-by-id
            Method: POST
        Api5:
          Type: Api
          Properties:
            Path: /review-service/list-reviews-by-owner-id
            Method: GET
        Api6:
          Type: Api
          Properties:
            Path: /MyResource
            Method: ANY
        Api7:
          Type: Api
          Properties:
            Path: /review-service/list-reviews-by-review-id
            Method: GET
        Api8:
          Type: Api
          Properties:
            Path: /review-service/list-reviews-by-storage-id
            Method: GET
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto
